$def with (contactos)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <h1>Contactos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        $for contacto in contactos: 
            <tr>
                <td>$contacto['nombre']</td>
                <td>$contacto['email']</td> 
            </tr>
    </table>
</body>
</html>
