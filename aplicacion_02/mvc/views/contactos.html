$def with (contactos)
    <h1>Contactos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        $for contacto in contactos: 
            <tr>
                <td>$contacto['nombre']</td>
                <td>$contacto['email']</td> 
            </tr>
    </table>
